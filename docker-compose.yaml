version: '3.8'

services:
  grobid:
    build: .
    container_name: grobid
    ports:
      - "8070:8070"
  fastchat:
    build: ./FastChat
    container_name: FastChat
    ports:
      - "8030:8030"
    volumes:
      - ./FastChat:/FastChat
  # fastchat:
  #   build: ./FastChat
